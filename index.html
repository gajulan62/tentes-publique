<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventaire des Tentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em;
    }
    .container {
      padding: 1em;
    }
    form.form-section {
      background: white;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type="text"], input[type="number"], input[type="date"], textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 5px;
    }
    .error {
      border: 2px solid red;
      background-color: #ffe6e6;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tent-entry {
      background: white;
      margin-bottom: 1em;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .equipment-item {
      margin-left: 1em;
    }
    #listeTentesContainer {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventaire des Tentes</h1>
    <button type="button" onclick="chargerDonnees()">Afficher l'inventaire des tentes</button>
    <button onclick="ouvrirOngletInventaire()">Exporter toutes les tentes en CSV</button>
  </header>
  <div class="container">
    <div id="listeTentesContainer">
      <h2>Tentes enregistrées</h2>
      <div id="listeTentes"></div>
    </div>
  </div>

  <h2>Comment ajouter une nouvelle tente</h2>

  <form class="form-section" onsubmit="event.preventDefault(); ajouterTente();">
    <label>Date de contrôle:
      <input type="date" id="dateControle" required>
    </label>
    <label>Numéro de la tente:
      <input type="text" id="nom" required>
    </label>
    <label>Nombre de places:
      <input type="number" id="nbPlaces" required>
    </label>
    <label>Date d'achat:
      <input type="date" id="dateAchat">
    </label>
    <label>Dernier utilisateur:
      <input type="text" id="utilisateur" required>
    </label>

    <h3>Double toit</h3>
    <label>Présent:
      <select id="doubleToit-present" required>
        <option value="">-- Sélectionner --</option>
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>
    </label>
    <label>Endommagé:
      <select id="doubleToit-endommage">
        <option value="non">Non</option>
        <option value="oui">Oui</option>
      </select>
    </label>
    <label>Remarque:
      <input type="text" id="doubleToit-remarque">
    </label>

    <h3>Toit</h3>
    <label>Présent:
      <select id="toit-present" required>
        <option value="">-- Sélectionner --</option>
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>
    </label>
    <label>Endommagé:
      <select id="toit-endommage">
        <option value="non">Non</option>
        <option value="oui">Oui</option>
      </select>
    </label>
    <label>Remarque:
      <input type="text" id="toit-remarque">
    </label>

    <h3>Tapis de sol</h3>
    <label>Présent:
      <select id="tapis-present">
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>
    </label>
    <label>Endommagé:
      <select id="tapis-endommage">
        <option value="non">Non</option>
        <option value="oui">Oui</option>
      </select>
    </label>
    <label>Remarque:
      <input type="text" id="tapis-remarque">
    </label>

    <label>Piquets complets ?
      <select id="piquets">
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>
    </label>

    <label>Nombre de sardines:
      <input type="number" id="sardines" required>
    </label>

    <label>Nombre de maquereaux:
      <input type="number" id="maquereaux" required>
    </label>

    <label>Nombre de bananes:
      <input type="number" id="bananes" required>
    </label>

    <label>Maillet présent ?
      <select id="maille" required>
        <option value="">-- Sélectionner --</option>
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>
    </label>

    <label>Observation : travaux à faire:
      <textarea id="observationTravaux"></textarea>
    </label>

    <label>Travaux réalisés:
      <textarea id="travauxRealises"></textarea>
    </label>

    <label>Dernière utilisation:
      <input type="date" id="derniereUtilisation">
    </label>

    <label>Remarques globales:
      <textarea id="remarquesGlobales"></textarea>
    </label>

    <button type="submit">Ajouter la tente</button>
  </form>
