
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventaire dddd Tentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em;
    }
    .container {
      padding: 1em;
    }
    form.form-section {
      background: white;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type="text"], input[type="number"], input[type="date"], textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 5px;
    }
    .error {
      border: 2px solid red;
      background-color: #ffe6e6;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tent-entry {
      background: white;
      margin-bottom: 1em;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .equipment-item {
      margin-left: 1em;
    }
    #listeTentesContainer {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventaire des Tentes</h1>
    <button onclick="ouvrirOngletInventaire()">Exporter toutes les tentes en CSV</button>
  </header>
  <div class="container">
    <form class="form-section" onsubmit="event.preventDefault(); ajouterTente();">
      <label>Date de contrôle:
        <input type="date" id="date-controle" required>
      </label>
      <label>Numéro de tente:
        <input type="number" id="numero-tente" required>
      </label>
      <label>Nombre de places:
        <input type="number" id="nb-places" required>
      </label>
      <label>Date d'achat:
        <input type="date" id="date-achat" required>
      </label>
      <label>Dernier utilisateur:
        <input type="text" id="utilisateur" required>
      </label>

      <h3>Double toit</h3>
      <label>Présent:
        <select id="doubleToit-present" required>
          <option value="">-- Sélectionner --</option>
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>
      <label>Endommagé:
        <select id="doubleToit-endommage" required>
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
      </label>
      <label>Remarque:
        <input type="text" id="doubleToit-remarque">
      </label>

      <h3>Toit</h3>
      <label>Présent:
        <select id="toit-present" required>
          <option value="">-- Sélectionner --</option>
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>
      <label>Endommagé:
        <select id="toit-endommage" required>
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
      </label>
      <label>Remarque:
        <input type="text" id="toit-remarque">
      </label>

      <h3>Tapis de sol</h3>
      <label>Présent:
        <select id="tapis-present" required>
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>
      <label>Endommagé:
        <select id="tapis-endommage" required>
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
      </label>
      <label>Remarque:
        <input type="text" id="tapis-remarque">
      </label>

      <label>Piquets complets ?
        <select id="piquets" required>
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>

      <label>Nombre de sardines:
        <input type="number" id="sardines" required>
      </label>

      <label>Nombre de maquereaux:
        <input type="number" id="maquereaux" required>
      </label>

      <label>Nombre de bananes:
        <input type="number" id="bananes" required>
      </label>

      <label>Maillet présent ?
        <select id="maille" required>
          <option value="">-- Sélectionner --</option>
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>

      <label>Observation : travaux à faire:
        <input type="text" id="travaux-a-faire">
      </label>

      <label>Travaux réalisées:
        <input type="text" id="travaux-realises">
      </label>

      <label>Dernière utilisation:
        <input type="date" id="derniere-utilisation">
      </label>

      <label>Remarques:
        <input type="text" id="remarques">
      </label>

      <button type="submit">Ajouter la tente</button>
      <button type="button" onclick="chargerDonnees()">Afficher l'inventaire tente</button>
    </form>

    <div id="listeTentesContainer">
      <h2>Tentes enregistrées</h2>
      <div id="listeTentes"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx-R6ip1_BcZ8VniJZRI2nCa2iynspKSlZp-fobEfcS7-OjSSa4RlEVkRA3Fuybwj1I/exec";
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQwnYaQe1NxhepYNTBeF3Hvn-nwko3mqCfVSOZZxUvRFSBAxL8w84y1igO29g23g3GmrXmO7xtuRpKo/pub?output=csv";

    function ajouterTente() {
      const requiredFields = ['date-controle', 'numero-tente', 'nb-places', 'date-achat', 'utilisateur', 'doubleToit-present', 'doubleToit-endommage', 'toit-present', 'toit-endommage', 'tapis-present', 'tapis-endommage', 'piquets', 'sardines', 'maquereaux', 'bananes', 'maille'];
      let valid = true;

      for (const id of requiredFields) {
        const el = document.getElementById(id);
        if (!el.value) {
          el.classList.add("error");
          valid = false;
        } else {
          el.classList.remove("error");
        }
      }

      if (!valid) {
        alert("Veuillez remplir tous les champs obligatoires.");
        return;
      }

      const tente = {
        "Date controle": document.getElementById('date-controle').value,
        "Numéro tente": document.getElementById('numero-tente').value,
        "Nb places": document.getElementById('nb-places').value,
        "Date achat": document.getElementById('date-achat').value,
        "utilisateur": document.getElementById('utilisateur').value,
        "Double toit - Présent": document.getElementById('doubleToit-present').value,
        "Double toit - Endommagé": document.getElementById('doubleToit-endommage').value,
        "Double toit - Remarque": document.getElementById('doubleToit-remarque').value,
        "Toit - Présent": document.getElementById('toit-present').value,
        "Toit - Endommagé": document.getElementById('toit-endommage').value,
        "Toit - Remarque": document.getElementById('toit-remarque').value,
        "Tapis - Présent": document.getElementById('tapis-present').value,
        "Tapis - Endommagé": document.getElementById('tapis-endommage').value,
        "Tapis - Remarque": document.getElementById('tapis-remarque').value,
        "Piquets complets": document.getElementById('piquets').value,
        "Sardines": document.getElementById('sardines').value,
        "Maquereaux": document.getElementById('maquereaux').value,
        "Bananes": document.getElementById('bananes').value,
        "Maillet présent": document.getElementById('maille').value,
        "Observation : travaux à faire": document.getElementById('travaux-a-faire').value,
        "Travaux réalisées": document.getElementById('travaux-realises').value,
        "derniere Utilisation": document.getElementById('derniere-utilisation').value,
        "Remarques": document.getElementById('remarques').value
      };

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(tente)
      }).then(() => {
        alert("Tente ajoutée avec succès !");
        document.querySelector('form.form-section').reset();
        chargerDonnees();
      });
    }

    function afficherTente(tente) {
      const liste = document.getElementById('listeTentes');
      const div = document.createElement('div');
      div.className = 'tent-entry';
      div.innerHTML = `
        <strong>Tente #${tente["Numéro tente"]}</strong><br>
        Date de contrôle : ${tente["Date controle"]} <br>
        Nombre de places : ${tente["Nb places"]} <br>
        Date d'achat : ${tente["Date achat"]} <br>
        Dernier utilisateur : ${tente["utilisateur"]} <br>
        <div class="equipment-item"><strong>Double toit</strong>: ${tente["Double toit - Présent"]} / Endommagé: ${tente["Double toit - Endommagé"]} (${tente["Double toit - Remarque"]})</div>
        <div class="equipment-item"><strong>Toit</strong>: ${tente["Toit - Présent"]} / Endommagé: ${tente["Toit - Endommagé"]} (${tente["Toit - Remarque"]})</div>
        <div class="equipment-item"><strong>Tapis</strong>: ${tente["Tapis - Présent"]} / Endommagé: ${tente["Tapis - Endommagé"]} (${tente["Tapis - Remarque"]})</div>
        <div class="equipment-item"><strong>Piquets complets:</strong> ${tente["Piquets complets"]}</div>
        <div class="equipment-item"><strong>Sardines:</strong> ${tente["Sardines"]}</div>
        <div class="equipment-item"><strong>Maquereaux:</strong> ${tente["Maquereaux"]}</div>
        <div class="equipment-item"><strong>Bananes:</strong> ${tente["Bananes"]}</div>
        <div class="equipment-item"><strong>Maillet présent:</strong> ${tente["Maillet présent"]}</div>
        <div class="equipment-item"><strong>Observation : travaux à faire:</strong> ${tente["Observation : travaux à faire"]}</div>
        <div class="equipment-item"><strong>Travaux réalisées:</strong> ${tente["Travaux réalisées"]}</div>
        <div class="equipment-item"><strong>Dernière utilisation:</strong> ${tente["derniere Utilisation"]}</div>
        <div class="equipment-item"><strong>Remarques:</strong> ${tente["Remarques"]}</div>
      `;
      liste.appendChild(div);
    }

    function chargerDonnees() {
      fetch(sheetURL)
        .then(response => response.text())
        .then(text => {
          const rows = text.trim().split('
');
          const liste = document.getElementById('listeTentes');
          liste.innerHTML = '';

          rows.slice(1).forEach(row => {
            const cols = row.split(',');
            const tente = {
              "Date controle": cols[0],
              "Numéro tente": cols[1],
              "Nb places": cols[2],
              "Date achat": cols[3],
              "utilisateur": cols[4],
              "Double toit - Présent": cols[5],
              "Double toit - Endommagé": cols[6],
              "Double toit - Remarque": cols[7],
              "Toit - Présent": cols[8],
              "Toit - Endommagé": cols[9],
              "Toit - Remarque": cols[10],
              "Tapis - Présent": cols[11],
              "Tapis - Endommagé": cols[12],
              "Tapis - Remarque": cols[13],
              "Piquets complets": cols[14],
              "Sardines": cols[15],
              "Maquereaux": cols[16],
              "Bananes": cols[17],
              "Maillet présent": cols[18],
              "Observation : travaux à faire": cols[19],
              "Travaux réalisées": cols[20],
              "derniere Utilisation": cols[21],
              "Remarques": cols[22]
            };
            afficherTente(tente);
          });

          document.getElementById('listeTentesContainer').scrollIntoView({ behavior: 'smooth' });
        });
    }

    function ouvrirOngletInventaire() {
      window.open(sheetURL, '_blank');
    }
  </script>
</body>
</html>
