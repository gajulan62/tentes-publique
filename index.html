<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventaire Tentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
    }
    .tente {
      background: white;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .condition-details {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventaire des Tentes</h1>
  </header>
  <div class="container">
    <h2>Ajouter une tente</h2>
    <form id="form-tente">
      <label>Numéro de la tente</label>
      <input type="text" id="nom" required />

      <label>Dernier utilisateur</label>
      <input type="text" id="utilisateur" />

      <label>Date de dernière utilisation</label>
      <input type="date" id="dernier" />

      <h3>Équipements</h3>

      <fieldset>
        <legend>Double toit</legend>
        <label>Présent :</label>
        <select id="double-toit-present">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
        <label>Endommagé :</label>
        <select id="double-toit-endommage">
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
        <label>Remarque :</label>
        <input type="text" id="double-toit-remarque" />
      </fieldset>

      <fieldset>
        <legend>Toit</legend>
        <label>Présent :</label>
        <select id="toit-present">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
        <label>Endommagé :</label>
        <select id="toit-endommage">
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
        <label>Remarque :</label>
        <input type="text" id="toit-remarque" />
      </fieldset>

      <fieldset>
        <legend>Tapis de sol</legend>
        <label>Présent :</label>
        <select id="tapis-present">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
        <label>Endommagé :</label>
        <select id="tapis-endommage">
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
        <label>Remarque :</label>
        <input type="text" id="tapis-remarque" />
      </fieldset>

      <label>Piquets</label>
      <select id="piquets">
        <option value="oui">Complet</option>
        <option value="non">Incomplet</option>
      </select>

      <label>Nombre de sardines</label>
      <input type="number" id="sardines" />

      <label>Nombre de maquereaux</label>
      <input type="number" id="maquereaux" />

      <label>Nombre de bananes</label>
      <input type="number" id="bananes" />

      <label>Maillet présent</label>
      <select id="maille">
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>

      <label>Remarques</label>
      <textarea id="remarques"></textarea>

      <button type="submit">Ajouter la tente</button>
    </form>

    <h2>Liste des tentes</h2>
    <div id="liste-tentes"></div>
  </div>

  <script>
    const form = document.getElementById('form-tente');
    const liste = document.getElementById('liste-tentes');
    let tentes = JSON.parse(localStorage.getItem('tentes')) || [];

    function renderTentes() {
      liste.innerHTML = '';
      tentes.forEach((tente, index) => {
        const div = document.createElement('div');
        div.className = 'tente';
        div.innerHTML = `
          <strong>Tente ${tente.nom}</strong><br>
          Dernier utilisateur : ${tente.utilisateur || '-'}<br>
          Dernière utilisation : ${tente.dernier || '-'}<br>
          Double toit : Présent=${tente.doubleToit.present}, Endommagé=${tente.doubleToit.endommage}, Remarque=${tente.doubleToit.remarque}<br>
          Toit : Présent=${tente.toit.present}, Endommagé=${tente.toit.endommage}, Remarque=${tente.toit.remarque}<br>
          Tapis de sol : Présent=${tente.tapis.present}, Endommagé=${tente.tapis.endommage}, Remarque=${tente.tapis.remarque}<br>
          Piquets complets : ${tente.piquets}<br>
          Sardines : ${tente.sardines}<br>
          Maquereaux : ${tente.maquereaux}<br>
          Bananes : ${tente.bananes}<br>
          Maillet présent : ${tente.maille}<br>
          Remarques : ${tente.remarques || 'Aucune'}
        `;
        liste.appendChild(div);
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nouvelleTente = {
        nom: document.getElementById('nom').value,
        utilisateur: document.getElementById('utilisateur').value,
        dernier: document.getElementById('dernier').value,
        doubleToit: {
          present: document.getElementById('double-toit-present').value,
          endommage: document.getElementById('double-toit-endommage').value,
          remarque: document.getElementById('double-toit-remarque').value,
        },
        toit: {
          present: document.getElementById('toit-present').value,
          endommage: document.getElementById('toit-endommage').value,
          remarque: document.getElementById('toit-remarque').value,
        },
        tapis: {
          present: document.getElementById('tapis-present').value,
          endommage: document.getElementById('tapis-endommage').value,
          remarque: document.getElementById('tapis-remarque').value,
        },
        piquets: document.getElementById('piquets').value,
        sardines: document.getElementById('sardines').value,
        maquereaux: document.getElementById('maquereaux').value,
        bananes: document.getElementById('bananes').value,
        maille: document.getElementById('maille').value,
        remarques: document.getElementById('remarques').value
      };
      tentes.push(nouvelleTente);
      localStorage.setItem('tentes', JSON.stringify(tentes));
      form.reset();
      renderTentes();
    });

    renderTentes();
  </script>
</body>
</html>
