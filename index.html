<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventaire Tentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em;
    }
    .container {
      padding: 1em;
    }
    form.form-section {
      background: white;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 5px;
    }
    .error {
      border: 2px solid red;
      background-color: #ffe6e6;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tent-entry {
      background: white;
      margin-bottom: 1em;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .equipment-item {
      margin-left: 1em;
    }
    #listeTentesContainer {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventaire des Tentes</h1>
    <button onclick="ouvrirOngletInventaire()">Afficher toutes les tentes</button>
  </header>
  <div class="container">
    <form class="form-section" onsubmit="event.preventDefault(); ajouterTente();">
      <label>Numéro de la tente:
        <input type="text" id="nom" required>
      </label>
      <label>Dernier utilisateur:
        <input type="text" id="utilisateur" required>
      </label>

      <h3>Double toit</h3>
      <label>Présent:
        <select id="doubleToit-present" required>
          <option value="">-- Sélectionner --</option>
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>
      <label>Endommagé:
        <select id="doubleToit-endommage">
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
      </label>
      <label>Remarque:
        <input type="text" id="doubleToit-remarque">
      </label>

      <h3>Toit</h3>
      <label>Présent:
        <select id="toit-present" required>
          <option value="">-- Sélectionner --</option>
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>
      <label>Endommagé:
        <select id="toit-endommage">
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
      </label>
      <label>Remarque:
        <input type="text" id="toit-remarque">
      </label>

      <h3>Tapis de sol</h3>
      <label>Présent:
        <select id="tapis-present">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>
      <label>Endommagé:
        <select id="tapis-endommage">
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
      </label>
      <label>Remarque:
        <input type="text" id="tapis-remarque">
      </label>

      <label>Piquets complets ?
        <select id="piquets">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>

      <label>Nombre de sardines:
        <input type="number" id="sardines" required>
      </label>

      <label>Nombre de maquereaux:
        <input type="number" id="maquereaux" required>
      </label>

      <label>Nombre de bananes:
        <input type="number" id="bananes" required>
      </label>

      <label>Maillet présent ?
        <select id="maille" required>
          <option value="">-- Sélectionner --</option>
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>

      <label>Remarques:
        <textarea id="remarques"></textarea>
      </label>

      <button type="submit">Ajouter la tente</button>
      <button type="button" onclick="chargerDonnees()">Afficher la tente</button>
    </form>

    <!-- Résultats -->
    <div id="listeTentesContainer">
      <h2>Tentes enregistrées</h2>
      <div id="listeTentes"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyVIYGEs4u_5R2kvFwfITAv03B6FLqSpRHQt3qrCreCKxGv6VoNzAmOodFkLXQNteUI/exec";
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT6z4xxlNQKwUYYFteyfuS-qY4r6taZ_BpSk8ZjhwALrA2UoLWmiGoDdli6BqniEhDI0IqRfpOhx7QN/pub?output=csv";

    function ajouterTente() {
      const requiredFields = ['nom', 'utilisateur', 'doubleToit-present', 'toit-present', 'sardines', 'maquereaux', 'bananes', 'maille'];
      let valid = true;

      for (const id of requiredFields) {
        const el = document.getElementById(id);
        if (!el.value) {
          el.classList.add("error");
          valid = false;
        } else {
          el.classList.remove("error");
        }
      }

      if (!valid) {
        alert("Veuillez remplir tous les champs obligatoires.");
        return;
      }

      const tente = {
        nom: document.getElementById('nom').value,
        utilisateur: document.getElementById('utilisateur').value,
        doubleToit: {
          present: document.getElementById('doubleToit-present').value,
          endommage: document.getElementById('doubleToit-endommage').value,
          remarque: document.getElementById('doubleToit-remarque').value,
        },
        toit: {
          present: document.getElementById('toit-present').value,
          endommage: document.getElementById('toit-endommage').value,
          remarque: document.getElementById('toit-remarque').value,
        },
        tapis: {
          present: document.getElementById('tapis-present').value,
          endommage: document.getElementById('tapis-endommage').value,
          remarque: document.getElementById('tapis-remarque').value,
        },
        piquets: document.getElementById('piquets').value,
        sardines: document.getElementById('sardines').value,
        maquereaux: document.getElementById('maquereaux').value,
        bananes: document.getElementById('bananes').value,
        maille: document.getElementById('maille').value,
        remarques: document.getElementById('remarques').value,
        date: new Date().toISOString()
      };

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(tente)
      }).then(() => {
        alert("Tente ajoutée avec succès !");
        document.querySelector('form.form-section').reset();
        chargerDonnees();
      });
    }

    function afficherTente(tente) {
      const liste = document.getElementById('listeTentes');
      const div = document.createElement('div');
      div.className = 'tent-entry';
      div.innerHTML = `
        <strong>Tente #${tente.nom}</strong><br>
        Dernier utilisateur : ${tente.utilisateur} <br>
        <div class="equipment-item"><strong>Double toit</strong>: ${tente.doubleToit.present} / Endommagé: ${tente.doubleToit.endommage} (${tente.doubleToit.remarque})</div>
        <div class="equipment-item"><strong>Toit</strong>: ${tente.toit.present} / Endommagé: ${tente.toit.endommage} (${tente.toit.remarque})</div>
        <div class="equipment-item"><strong>Tapis</strong>: ${tente.tapis.present} / Endommagé: ${tente.tapis.endommage} (${tente.tapis.remarque})</div>
        <div class="equipment-item"><strong>Piquets complets:</strong> ${tente.piquets}</div>
        <div class="equipment-item"><strong>Sardines:</strong> ${tente.sardines}</div>
        <div class="equipment-item"><strong>Maquereaux:</strong> ${tente.maquereaux}</div>
        <div class="equipment-item"><strong>Bananes:</strong> ${tente.bananes}</div>
        <div class="equipment-item"><strong>Maillet présent:</strong> ${tente.maille}</div>
        <div class="equipment-item"><strong>Remarques:</strong> ${tente.remarques}</div>
        <div class="equipment-item"><strong>Date d'ajout:</strong> ${new Date(tente.date).toLocaleString('fr-FR')}</div>
      `;
      liste.appendChild(div);
    }

    function chargerDonnees() {
      fetch(sheetURL)
        .then(response => response.text())
        .then(text => {
          const rows = text.trim().split('\n');
          const liste = document.getElementById('listeTentes');
          liste.innerHTML = '';

          rows.slice(1).forEach(row => {
            const cols = row.split(',');
            const tente = {
              nom: cols[0],
              utilisateur: cols[1],
              doubleToit: { present: cols[2], endommage: cols[3], remarque: cols[4] },
              toit: { present: cols[5], endommage: cols[6], remarque: cols[7] },
              tapis: { present: cols[8], endommage: cols[9], remarque: cols[10] },
              piquets: cols[11],
              sardines: cols[12],
              maquereaux: cols[13],
              bananes: cols[14],
              maille: cols[15],
              remarques: cols[16],
              date: cols[17]
            };
            afficherTente(tente);
          });

          document.getElementById('listeTentesContainer').scrollIntoView({ behavior: 'smooth' });
        });
    }

    function ouvrirOngletInventaire() {
      window.open(sheetURL, '_blank');
    }
  </script>
</body>
</html>
