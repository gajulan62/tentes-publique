<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventaire Tentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em;
    }
    .container {
      padding: 1em;
    }
    form.form-section {
      background: white;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 5px;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tent-entry {
      background: white;
      margin-bottom: 1em;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .equipment-item {
      margin-left: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventaire des Tentes</h1>
  </header>
  <div class="container">
    <form class="form-section" onsubmit="event.preventDefault(); ajouterTente();">
      <label>Numéro de la tente:
        <input type="text" id="nom" required>
      </label>
      <label>Dernier utilisateur:
        <input type="text" id="utilisateur" required>
      </label>

      <h3>Double toit</h3>
      <label>Présent:
        <select id="doubleToit-present" required>
          <option value="">-- Sélectionner --</option>
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>
      <label>Endommagé:
        <select id="doubleToit-endommage">
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
      </label>
      <label>Remarque:
        <input type="text" id="doubleToit-remarque">
      </label>

      <h3>Toit</h3>
      <label>Présent:
        <select id="toit-present" required>
          <option value="">-- Sélectionner --</option>
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>
      <label>Endommagé:
        <select id="toit-endommage">
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
      </label>
      <label>Remarque:
        <input type="text" id="toit-remarque">
      </label>

      <h3>Tapis de sol</h3>
      <label>Présent:
        <select id="tapis-present">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>
      <label>Endommagé:
        <select id="tapis-endommage">
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
      </label>
      <label>Remarque:
        <input type="text" id="tapis-remarque">
      </label>

      <label>Piquets complets ?
        <select id="piquets">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>

      <label>Nombre de sardines:
        <input type="number" id="sardines" required>
      </label>

      <label>Nombre de maquereaux:
        <input type="number" id="maquereaux" required>
      </label>

      <label>Nombre de bananes:
        <input type="number" id="bananes" required>
      </label>

      <label>Maillet présent ?
        <select id="maille" required>
          <option value="">-- Sélectionner --</option>
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>

      <label>Remarques:
        <textarea id="remarques"></textarea>
      </label>

      <button type="submit">Ajouter la tente</button>
      <button type="button" onclick="chargerDonnees()">Afficher toutes les tentes</button>
    </form>

    <div id="listeTentes"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyVIYGEs4u_5R2kvFwfITAv03B6FLqSpRHQt3qrCreCKxGv6VoNzAmOodFkLXQNteUI/exec";
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT6z4xxlNQKwUYYFteyfuS-qY4r6taZ_BpSk8ZjhwALrA2UoLWmiGoDdli6BqniEhDI0IqRfpOhx7QN/pub?output=csv";

    function ajouterTente() {
      const requiredFields = [
        'nom', 'utilisateur', 'doubleToit-present', 'toit-present', 'sardines', 'maquereaux', 'bananes', 'maille'
      ];
      for (const id of requiredFields) {
        const el = document.getElementById(id);
        if (!el.value) {
          alert("Veuillez remplir tous les champs obligatoires.");
          return;
        }
      }

      const tente = {
        nom: document.getElementById('nom').value,
        utilisateur: document.getElementById('utilisateur').value,
        doubleToit: {
          present: document.getElementById('doubleToit-present').value,
          endommage: document.getElementById('doubleToit-endommage').value,
          remarque: document.getElementById('doubleToit-remarque').value,
        },
        toit: {
          present: document.getElementById('toit-present').value,
          endommage: document.getElementById('toit-endommage').value,
          remarque: document.getElementById('toit-remarque').value,
        },
        tapis: {
          present: document.getElementById('tapis-present').value,
          endommage: document.getElementById('tapis-endommage').value,
          remarque: document.getElementById('tapis-remarque').value,
        },
        piquets: document.getElementById('piquets').value,
        sardines: document.getElementById('sardines').value,
        maquereaux: document.getElementById('maquereaux').value,
        bananes: document.getElementById('bananes').value,
        maille: document.getElementById('maille').value,
        remarques: document.getElementById('remarques').value,
        date: new Date().toISOString()
      };

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(tente)
      }).then(() => {
        alert("Tente ajoutée avec succès !");
        document.querySelector('form.form-section').reset();
        chargerDonnees();
      });
    }

    function chargerDonnees() {
      fetch(sheetURL)
        .then(response => response.text())
        .then(text => {
          const rows = text.trim().split('\n');
          const liste = document.getElementById('listeTentes');
          liste.innerHTML = '';

          rows.slice(1).forEach(row => {
            const cols = row.split(',');
            const div = document.createElement('div');
            div.className = 'tent-entry';
            div.innerHTML = `
              <strong>Tente #${cols[0]}</strong><br>
              Dernier utilisateur : ${cols[1]}<br>
              Double toit présent : ${cols[2]} | Endommagé : ${cols[3]} (${cols[4]})<br>
              Toit présent : ${cols[5]} | Endommagé : ${cols[6]} (${cols[7]})<br>
              Tapis : ${cols[8]} | Endommagé : ${cols[9]} (${cols[10]})<br>
              Piquets : ${cols[11]}<br>
              Sardines : ${cols[12]}<br>
              Maquereaux : ${cols[13]}<br>
              Bananes : ${cols[14]}<br>
              Maillet : ${cols[15]}<br>
              Remarques : ${cols[16]}<br>
              Date d'ajout : ${cols[17] || ''}
            `;
            liste.appendChild(div);
          });
        });
    }
  </script>
</body>
</html>
