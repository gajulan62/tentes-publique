<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventaire Tentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em;
    }
    .container {
      padding: 1em;
    }
    .form-section {
      background: white;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 5px;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tent-entry {
      background: white;
      margin-bottom: 1em;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .equipment-item {
      margin-left: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventaire des Tentes</h1>
  </header>
  <div class="container">
    <div class="form-section">
      <label>Numéro de la tente:
        <input type="text" id="nom" required>
      </label>
      <label>Dernier utilisateur:
        <input type="text" id="utilisateur">
      </label>

      <h3>Double toit</h3>
      <label>Présent:
        <select id="doubleToit-present">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>
      <label>Endommagé:
        <select id="doubleToit-endommage">
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
      </label>
      <label>Remarque:
        <input type="text" id="doubleToit-remarque">
      </label>

      <h3>Toit</h3>
      <label>Présent:
        <select id="toit-present">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>
      <label>Endommagé:
        <select id="toit-endommage">
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
      </label>
      <label>Remarque:
        <input type="text" id="toit-remarque">
      </label>

      <h3>Tapis de sol</h3>
      <label>Présent:
        <select id="tapis-present">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>
      <label>Endommagé:
        <select id="tapis-endommage">
          <option value="non">Non</option>
          <option value="oui">Oui</option>
        </select>
      </label>
      <label>Remarque:
        <input type="text" id="tapis-remarque">
      </label>

      <label>Piquets complets ?
        <select id="piquets">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>

      <label>Nombre de sardines:
        <input type="number" id="sardines">
      </label>

      <label>Nombre de maquereaux:
        <input type="number" id="maquereaux">
      </label>

      <label>Nombre de bananes:
        <input type="number" id="bananes">
      </label>

      <label>Maillet présent ?
        <select id="maille">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      </label>

      <label>Remarques:
        <textarea id="remarques"></textarea>
      </label>

      <button onclick="ajouterTente()">Ajouter la tente</button>
    </div>

    <div id="listeTentes"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyVIYGEs4u_5R2kvFwfITAv03B6FLqSpRHQt3qrCreCKxGv6VoNzAmOodFkLXQNteUI/exec";

    function ajouterTente() {
      const tente = {
        nom: document.getElementById('nom').value,
        utilisateur: document.getElementById('utilisateur').value,
        doubleToit: {
          present: document.getElementById('doubleToit-present').value,
          endommage: document.getElementById('doubleToit-endommage').value,
          remarque: document.getElementById('doubleToit-remarque').value,
        },
        toit: {
          present: document.getElementById('toit-present').value,
          endommage: document.getElementById('toit-endommage').value,
          remarque: document.getElementById('toit-remarque').value,
        },
        tapis: {
          present: document.getElementById('tapis-present').value,
          endommage: document.getElementById('tapis-endommage').value,
          remarque: document.getElementById('tapis-remarque').value,
        },
        piquets: document.getElementById('piquets').value,
        sardines: document.getElementById('sardines').value,
        maquereaux: document.getElementById('maquereaux').value,
        bananes: document.getElementById('bananes').value,
        maille: document.getElementById('maille').value,
        remarques: document.getElementById('remarques').value,
        date: new Date().toISOString()
      };

      if (!tente.nom.trim()) {
        alert("Le numéro de la tente est obligatoire.");
        return;
      }

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(tente)
      }).then(() => {
        alert("Tente ajoutée avec succès !");
        afficherTente(tente);
        document.querySelector('.form-section').reset();
      });
    }

    function afficherTente(tente) {
      const liste = document.getElementById('listeTentes');
      const div = document.createElement('div');
      div.className = 'tent-entry';
      div.innerHTML = `
        <strong>Tente #${tente.nom}</strong><br>
        Dernier utilisateur : ${tente.utilisateur} <br>
        <div class="equipment-item"><strong>Double toit</strong>: ${tente.doubleToit.present} / Endommagé: ${tente.doubleToit.endommage} (${tente.doubleToit.remarque})</div>
        <div class="equipment-item"><strong>Toit</strong>: ${tente.toit.present} / Endommagé: ${tente.toit.endommage} (${tente.toit.remarque})</div>
        <div class="equipment-item"><strong>Tapis</strong>: ${tente.tapis.present} / Endommagé: ${tente.tapis.endommage} (${tente.tapis.remarque})</div>
        <div class="equipment-item"><strong>Piquets complets:</strong> ${tente.piquets}</div>
        <div class="equipment-item"><strong>Sardines:</strong> ${tente.sardines}</div>
        <div class="equipment-item"><strong>Maquereaux:</strong> ${tente.maquereaux}</div>
        <div class="equipment-item"><strong>Bananes:</strong> ${tente.bananes}</div>
        <div class="equipment-item"><strong>Maillet présent:</strong> ${tente.maille}</div>
        <div class="equipment-item"><strong>Remarques:</strong> ${tente.remarques}</div>
        <div class="equipment-item"><strong>Date d'ajout:</strong> ${new Date(tente.date).toLocaleString('fr-FR')}</div>
      `;
      liste.appendChild(div);
    }
  </script>
</body>
</html>
